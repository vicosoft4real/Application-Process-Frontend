<template>  

  <form>

    <div class="form-group" validation-errors.bind="nameErrors"
    class.bind="nameErrors.length ? 'has-error' : ''">
<label for="name">First Name</label>
<input type="text" class="form-control" id="name"
        placeholder="First Name"
        value.bind="name & validate">
<span class="help-block" repeat.for="errorInfo of nameErrors">
  ${errorInfo.error.message}
</span>
</div>

<div class="form-group" validation-errors.bind="familyNameErrors"
    class.bind="familyNameErrors.length ? 'has-error' : ''">
<label for="familyName">Last Name</label>
<input type="text" class="form-control" id="familyName"
        placeholder="Last Name"
      value.bind="familyName & validate">
<span class="help-block" repeat.for="errorInfo of familyNameErrors">
  ${errorInfo.error.message}
</span>
</div>
<div class="form-group" validation-errors.bind="emailErrors"
    class.bind="emailErrors.length ? 'has-error' : ''">
<label for="email">Email</label>
<input type="email" class="form-control" id="email"
        placeholder="Email"
      value.bind="email & validate">
<span class="help-block" repeat.for="errorInfo of emailErrors">
  ${errorInfo.error.message}
</span>
</div>
<div class="form-group" validation-errors.bind="ageErrors"
class.bind="ageErrors.length ? 'has-error' : ''">
<label for="age">Age</label>
<input type="number" class="form-control" id="familyName"
    placeholder="Age"
  value.bind="age & validate">
<span class="help-block" repeat.for="errorInfo of ageErrors">
${errorInfo.error.message}
</span>
</div>
    
    
   
    

    <button click.delegate="submit()">${'submit' & t}</button>
  </form>

  <div>
    <h3>${'latestValidationResult' & t}: ${message}</h3>
    <ul if.bind="controller.errors.length">
      <li repeat.for="error of controller.errors">
        ${error.message}
      </li>
    </ul>
  </div>

  
  </form>
</template
