<template>
  <div class="card">
    <div class="card-header">
      Application Form
    </div>
    <form >
      <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      
 
  
          <div class="form-group" validation-errors.bind="nameErrors" class.bind="nameErrors.length ? 'has-error' : ''">
            <label for="name">${'name' & t}</label>
            <input type="text" class="form-control" id="name" placeholder="First Name" value.bind="name & validate">
            <span class="help-block" repeat.for="errorInfo of nameErrors">
              ${errorInfo.error.message}
            </span>
          </div>
  
          <div class="form-group" validation-errors.bind="familyNameErrors"
            class.bind="familyNameErrors.length ? 'has-error' : ''">
            <label for="familyName">${'familyName' & t}</label>
            <input type="text" class="form-control" id="familyName" placeholder="Last Name"
              value.bind="familyName & validate">
            <span class="help-block" repeat.for="errorInfo of familyNameErrors">
              ${errorInfo.error.message}
            </span>
          </div>
          <div class="form-group" validation-errors.bind="emailErrors" class.bind="emailErrors.length ? 'has-error' : ''">
            <label for="email">${'email' & t}</label>
            <input type="email" class="form-control" id="email" placeholder="Email" value.bind="email & validate">
            <span class="help-block" repeat.for="errorInfo of emailErrors">
              ${errorInfo.error.message}
            </span>
          </div>
          <div class="form-group" validation-errors.bind="ageErrors" class.bind="ageErrors.length ? 'has-error' : ''">
            <label for="age">${'age' & t}</label>
            <input type="number" class="form-control" id="familyName" placeholder="Age" value.bind="age & validate">
            <span class="help-block" repeat.for="errorInfo of ageErrors">
              ${errorInfo.error.message}
            </span>
          </div>
          <div class="form-group" validation-errors.bind="addressErrors" class.bind="ageErrors.length ? 'has-error' : ''">
            <label for="address">${'address' & t}</label>
            <textarea  class="form-control" id="address" placeholder="address" value.bind="address & validate" ></textarea>
            <span class="help-block" repeat.for="errorInfo of addressErrors">
              ${errorInfo.error.message}
            </span>
          </div>
  
          <div class="form-group">
            <label><input type="checkbox" checked.bind="hired">  Hired</label>
          </div>
  
          <div class="text-center">
            <button class="btn btn-primary" disabled.bind="controller.errors && controller.errors.length >0"
              click.delegate="submit()">${'submit' & t}</button> |
            <button class="btn btn-default" click.trigger="reset()">${'reset' & t}</button>
          </div>
       
     
    </form>
  
  </div>



</template
