<template>
  <loading-indicator loading.bind="isRequesting"></loading-indicator>
  
  
  <div class="panel panel-primary">
<div class="panel panel-heading"><button class="btn btn-primary" click.delegate="addNew()">Add New</button></div>
<div class="panel panel-body">
  <table class="table">
   <thead>
     <th>
       Name
     </th>
     <th>
      Family Name
    </th>
    <th>
      Email
    </th>
    <th>
      Age
    </th>
    <th>Country</th>
    <th>
      Hired
    </th>
    <th></th>
   </thead>
   <tbody>
     <tr repeat.for="applicant of applicants" >
       <td>
         ${applicant.name}
       </td>
       <td>
        ${applicant.familyName}
      </td>
      <td>
        ${applicant.emailAddress}
      </td>
      <td>
        ${applicant.age}
      </td> 
      <td>${applicant.countryOfOrigin}</td>
      <td>
        ${applicant.hired ? 'Hired': 'Not Hired'}
      </td>
      <td><button class="btn btn-danger" click.delegate="deleteApp(applicant.id)" >Delete</button></td>
     </tr>
   </tbody>
  </table>
</div>
  </div>

</template>
